

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Markdown Previewer</title>
    
    <!--Marked CDN-->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
    console.log(marked.parse("Hello"));

    function updatePreview() {
      let previewElement = document.getElementById("preview");
      let editorValue = document.getElementById("editor").value;
      let markedUpHTML = marked.parse(editorValue);
      previewElement.innerHTML = markedUpHTML;
    }


    function setDefault() {
      let defaultText = `
        # Markdown H1
        ## Markdown H2
        [Learn about UsefulProgrammer]{http://www.usefuleprogrammer.org}
        <dl>
          <dt>Definition List</dt>
          <dd>Is something people use sometimes</dd>

          <dt>Markdown in HTML</dt>
          <dd>Does *not* work **very** well. Use HTML <em>tags</em>.</dd>
        </dl>

        \`Thank you for watching\`
        - Code
        - All
        - Day

        > Markdown is weird
      `;
      let editorfield = document.getElementById("editor").value = defaultText;
    }
    </script>

    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
  </head>
  <body onload="setDefault()">
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center text-white bg-success">

          <h1>Markdown Previewer by Vickers Code</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-6 bg-primary">
          <p>Editor</p>
          <textarea id="editor" onkeyup="updatePreview()"></textarea>
        </div>
        <div class="col-6 bg-danger">
          <p>Previewer</p>
          <div id="preview"></div>
        </div>
      </div>
    </div>
