

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Markdown Previewer</title>
    
    <!--Marked CDN-->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
    console.log(marked.parse("Hello"));

    marked.setOptions({
      breaks: true,
      gfm: true
    });

    function updatePreview() {
      let previewElement = document.getElementById("preview");
      let editorValue = document.getElementById("editor").value;
      let markedUpHTML = marked.parse(editorValue);
      previewElement.innerHTML = markedUpHTML;
    }


    function setDefault() {
      let defaultText = `\
# Markdown H1
## Markdown H2
[VickersCode Markdown Previewer Project (FCC)]{https://github.com/VickersCode}


\`This is an example of inline code\`

\`\`\`
function exampleOf() {
  return multiLineCodeBlock;
}
\`\`\`

- These
- Are
- All
- List
- Items

> Here is some block quote

**BOLD TEXT**

A New Line Character is at the end of this.  
New Line

![VickersCode](./images/download.jfif)]
      `;
      let editorField = document.getElementById("editor");
      let previewElement = document.getElementById("preview");
      editorField.value = defaultText;
      previewElement.innerHTML = marked.parse(defaultText)
    }
    </script>

    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
  </head>
  <body onload="setDefault()">
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center text-white bg-black">

          <h1>Markdown Previewer by Vickers Code</h1>
          <p>Edit the text-area in the editor to see the markdown change.</p>
        </div>
      </div>
      <div class="row">
        <div class="col-6 bg-primary d-flex flex-column">
          <h2 class="text-white text-center my-3">Editor:</h2>
          <div class="form-group flex-grow-1 d-flex flex-column">
            <textarea id="editor" class="form-control flex-grow-1" onkeyup="updatePreview()"></textarea>
          </div>
        </div>
        <div class="col-6 bg-danger">
          <h2 class="text-white text-center my-3">Previewer:</h2>
          <div class="form-group flex-grow-1 d-flex flex-column">
            <div id="preview" class="bg-white"></div>
          </div>
        </div>
      </div>
    </div>
